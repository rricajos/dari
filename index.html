  <style>

    #progressNav button {

    }

      text-decoration: underline

    #progressNav button.done {

    #progressContainer {
      width: 100%;
      height: 4px;
      background: #ccc;
      margin: 8px 0
    }

    #progressBar {
      height: 100%;
      width: 0;
      background: #000
    }

    [data-tab] {

  </style>
  <script src="sw-register.js"></script>
</head>
